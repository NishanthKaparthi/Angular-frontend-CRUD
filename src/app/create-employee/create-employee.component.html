<div class="col-md-6 offset-md-3">
    <h3>Create Employee</h3>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" name="firstName" id="firstNameInput" [(ngModel)] = 'employee.firstName'>
    </div>
    <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input type="text" class="form-control" name="lastName" id="lastNameInput" [(ngModel)] = 'employee.lastName'>
    </div>
    <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" name="email" id="emailInput"  [(ngModel)] = 'employee.email' 
             aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
